<header class="bg-deepSeaBlue text-white p-3 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <img src="../../assets/images/app-logo.png" alt="cyber-sentinel logo" class="w-8 h-8" />
      <span class="text-white text-lg font-semibold">CYBER SENTINEL</span>
    </div>
    
    <nav class="space-x-4 flex items-center relative">
      <a routerLink="/dashboard" class="hover:underline">Dashboard</a>
      <a *ngIf="profile?.fullName" routerLink="/profile" class="hover:underline">{{profile.fullName}}</a>
  
      <!-- Profile Dropdown -->
      <div class="relative group">
        <button class="flex items-center space-x-2 focus:outline-none">
          <img [src]="profile.imageBase64" alt="Profile" class="w-8 h-8 rounded-full border-2 border-white" />
        </button>
  
        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-2 w-48 bg-white text-gray-700 rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          <a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          <a routerLink="/dashboard" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
          <a *ngIf="!isAuthenticated" routerLink="/login" class="block px-4 py-2 hover:bg-gray-100">Sign In</a>
          <button *ngIf="isAuthenticated" (click)="logout()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">Sign Out</button>
        </div>
      </div>
    </nav>
  </header>
